
{% for node in site.tags %}
    {% if node[1].size > 1 %}
			{% assign fontsize = node[1].size | divided_by: 10.0 | plus: 0.25 %}
			{% if node[1].size >= 20 %}
				{% assign fontsize = 2.25 %}
			{% endif %}
						<li style='font-size: {{ fontsize }}em'><a href="{{ site.baseurl }}/tags.html#ref-{{ node[0] | cgi_escape | remove:'%' }}">{{ node[0] | escape }}</a>&nbsp;<span>({{ node[1].size }})</span></li>
		{% endif %}
{% endfor %}
