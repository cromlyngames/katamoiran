
<section id="sidebar-post-links" class="color2 rounded">

  <div>
{% if page.links %}
    <h3>Links In This Post:</a></h3>
    <br>
    <ul>
      {% for link in page.links %}
        <li><a href='{{ link.url }}'>{{ link.title }} {% if link.source %}(<cite>{{ link.source }}</cite>){% endif %}</a></li>
        {% unless forloop.last %}
            <hr class="line-title"></hr>
        {% endunless %}
      {% endfor %}
    </ul>
{% endif %}
  </div>

</section>
