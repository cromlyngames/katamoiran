---
layout: default
---

    <article class="post-unit rounded">
      <header>
        <h1>
        {% if page.series %}
          {{page.series}}:
        {% endif %}
        <a href="{{ site.baseurl }}{{ page.url }}" rel="bookmark" title="Permanent link">{{ page.title }}</a></h1>
        <time>{{ page.date | date: "%B %d, %Y @ %I:%M %P" }}</time>
        <p class="meta"><time>{{ post.date | date: "%B %d, %Y @ %I:%M %P" }}</time></p>
      </header>

      <div class="content">
      {{ content }}
      </div>
      <footer>
      {% include post_meta.html %}
      <!--</footer>-->
    </article>
    {% include post_extender.html %}
    <!--{% include post_recent_posts.html %}-->
    {% include post_comment.html %}
